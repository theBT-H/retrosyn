{% extends 'base.html' %}
{% block content %}
<h1>{% block title %} 逆合成分析系统 {% endblock %}</h1>
                <form action="{{ url_for('auth.login') }}" method="POST">
                    <div class="form-group">
                        <label>账号</label>
                        <input type="text" class="form-control" name="user">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密码</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <button type="submit" value="login" name="login" class="btn btn-primary btn-block">立即登录</button>
                    </div>
                     <div class="form-group">
                         <button type="submit" value="register" name="register" class="btn btn-primary btn-block">
                             注册账号
                         </button>
                    </div>
                </form>
{% endblock %}
