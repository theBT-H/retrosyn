<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/bootstrap.min.css') }}">
        <title>{% block title %} {% endblock %}</title>
        <script src="{{url_for('static', filename='js/jquery.slim.min.js')}}" ></script>
        <script src="{{url_for('static', filename='js/popper.min.js')}}" ></script>
        <script src="{{url_for('static', filename='js/bootstrap.min.js')}}" ></script>
    </head>
    <body >

    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand mr-auto" >逆合成分析系统</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-flex align-items-center"> <!-- 将这个 div 标签移动到上面 -->
              <ul class="nav">
                <li class="nav-item mr-3">
                  <a class="navbar-brand" href="{{ url_for('retrosys.index')}}">关于</a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                </li>
                <li class="nav-item mr-3">
                  <a class="navbar-brand" href="{{url_for('retrosys.re')}}">逆合成</a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                </li>
                <li class="nav-item mr-3">
                  <a class="navbar-brand" href="{{url_for('history.history')}}">历史记录</a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                </li>
              </ul>
        {% if 'user_name' in session %}
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ session['user_name'] }}
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="{{url_for('auth.logout')}}">退出账号</a>
                </div>
            </li>
        </ul>
        {% endif %}
            </div> <!-- 将这个 div 标签移动到上面 -->
        </div>
    </nav>
    <div class="container">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
        {% block content %} {% endblock %}
    </div>



   </body>

</html>
